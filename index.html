<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Wordle Clone</title>
  <link rel="preload" as="style" href="assets/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/styles.css"></noscript>
  <script defer src="assets/main.js"></script>
</head>
<body>

  <noscript>
    <div class="noScript">
      <p>Please enable Javascript to use interactive features of this page.</p>
    </div>
  </noscript>
  
  <main class="container">
    <header>
      <h1 class="title">Wordle</h1>
      <p>A Wordle Clone built using Javascript</p>
    </header>
    <section class="w__game">

      <div id="game">
        <div id="board">
        </div>
      </div>

      <div id="keyboard">
        <div class="k-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>
        <div class="k-row">
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
        </div>
        <div class="k-row">
          <button data-key="enter" class="wide">Enter</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button class="wide" data-key="del">Del</button>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
